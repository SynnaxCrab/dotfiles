import:
  - ~/.config/alacritty/rose-pine-moon.yml

font:
  normal:
    family: "mononoki Nerd Font"
    style: Regular
  bold:
    family: "mononoki Nerd Font"
    style: Bold
  italic:
    family: "mononoki Nerd Font"
    style: Regular
  bold_italic:
    family: "mononoki Nerd Font"
    style: Bold Italic
  size: 16.0
# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true
